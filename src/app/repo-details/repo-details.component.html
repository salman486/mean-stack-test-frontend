<div *ngIf="user" class="p-5">
  <app-user-card [user]="user"></app-user-card>

  <div *ngIf="isLoadingDetails" class="flex justify-center items-center h-48">
    <div
      class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500"
    ></div>
  </div>

  <ul class="mt-4 max-w-[1000px]">
    @for (repo of repoDetails; track repo.id) {
    <li class="mb-4">
      <h2 class="text-lg font-semibold text-gray-700">{{ repo.name }}</h2>

      <ag-grid-angular
        [rowData]="repo.details"
        [columnDefs]="colDefs"
        style="width: 100%"
        class="ag-theme-quartz mt-2"
        [domLayout]="'autoHeight'"
      />
    </li>
    }
  </ul>

  <div class="mt-5 flex">
    <button
      class="mr-5 border-blue-600 border text-blue-600 font-bold py-2 px-4 rounded flex items-center"
      [routerLink]="['/']"
    >
      Home
    </button>
  </div>
</div>
